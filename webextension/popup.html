<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="popup.css">
</head>
  <body>
      <header>
          <div class="container">
              <div class="image">
                  <img src="image/projectcodeblue.jpg" width="33" height="33" />
              </div>
              <div class="text" >
                  <h1>Welcome to project code blue</h1>
              </div>
          </div>
      </header>
      <main>
          <div id="page-status">
              <h2>Data collecting on</h2>
              <h3>Current website: </h3>
              <div class="container">
                  <div class="current">
                      <label id="current_URL">currentwebsite.com</label>
                  </div>
                  <label class="switch">
                      <input type="checkbox" id="changeState">

                      <div class="slider round"></div>
                  </label>
              </div>
          </div>
              <div class="col-md-12 text-center">
                  <button type="button" id="btn btn-primary" class="btn btn-primary">recommend</button>
                  <div>
                    <label id="rec_text">
                        Press button to bring up recommendations
                        <h id="default" style="display: block"> Nothing yet!</h>
                    </label>
                  </div>
              </div>
          <div id="page-result">
              <script src="popup.js"></script>
          </div>
          <div id="page-latest">
              <div class="col-md-12 text-center">
                  <button type="button" id="latest_rec_button" class="btn btn-primary">show latest</button>
                  <div>
                    <label id="latest_rec_text">
                      Press button to show latest recommendation list
                    </label>
                    <script src="popup.js"></script>
                  </div>
              </div>
          </div>
      </main>
  </body>
</html>
